<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Voti Studenti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .info {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Sistema Gestione Voti Studenti</h1>
    
    <div class="container">
        <h2>Carica il file dei voti</h2>
        <p>Il file deve contenere i voti in formato: <strong>Nome,Cognome,Voto</strong></p>
        
        <form action="elabora_voti.php" method="POST" enctype="multipart/form-data">
            <input type="file" name="file_voti" id="file_voti" accept=".txt,.csv" required>
            <br><br>
            <button type="submit">Invia Voti al Server</button>
        </form>
        
        <div class="info">
            <strong>Esempio formato file:</strong><br>
            Mario,Rossi,7<br>
            Luca,Bianchi,5<br>
            Anna,Verdi,8<br>
            Paolo,Neri,4
        </div>
    </div>

    <script>
        // Controllo del file prima dell'invio
        document.querySelector('form').addEventListener('submit', function(e) {
            var fileInput = document.getElementById('file_voti');
            
            // Verifica che sia stato selezionato un file
            if (fileInput.files.length === 0) {
                alert('Seleziona un file prima di inviare!');
                e.preventDefault();
                return false;
            }
            
            // Verifica la dimensione del file (max 1MB)
            var fileSize = fileInput.files[0].size;
            if (fileSize > 1048576) {
                alert('Il file Ã¨ troppo grande! Massimo 1MB');
                e.preventDefault();
                return false;
      
            }
            
            return true;
        });
    </script>
</body>
</html>
